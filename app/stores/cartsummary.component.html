<div class="pull-right">
    <small class="text-primary">
        Your Cart:
        <span *ngIf="cart.itemCount > 0">
            Check
            {{cart.itemCount}} item(s)
            {{cart.cartPrice | currency: "INR": true: "2.2-2"}}
        </span>
        <span *ngIf="cart.itemCount == 0">
            (empty)
        </span>
    </small>
    <button class="btn btn-sm bg-inverse text-white" [disabled]="cart.itemCount == 0" routerLink="/cart"><i class="fa fa-shopping-cart"></i></button>

    <!--<button class="btn btn-sm bg-inverse" [disabled]="cart.itemCount == 0"><i class="fa fa-shopping-cart"></i></button>-->
</div>
